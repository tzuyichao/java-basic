plugins {
    id 'java'
}

group 'org.greenrivers'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_12
targetCompatibility = JavaVersion.VERSION_12

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback.contrib:logback-json-core:0.1.5'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    
    // javassist
    implementation 'org.javassist:javassist:3.25.0-GA'
    
    
    // mariadb
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.4.2'

    // for parse sumo owl ?
    implementation 'net.sourceforge.owlapi:owlapi-distribution:5.1.11'
    implementation 'org.jdom:jdom2:2.0.6'
    implementation 'jaxen:jaxen:1.1.1'
}

plugins {
    id 'java'
}

group = 'com.example.kafka.connect'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.apache.kafka:connect-api:3.7.2')
    implementation('org.apache.kafka:connect-json:3.7.2')

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
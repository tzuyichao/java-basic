plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.example.connect'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.kafka:connect-api:3.7.0"   // 對應 Kafka 3.7 / CP 7.4.1

    compileOnly "org.slf4j:slf4j-api:1.7.36"

    testImplementation 'junit:junit:4.13.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

shadowJar {
    archiveBaseName.set('my-sink-connector')
    archiveClassifier.set('')
    archiveVersion.set('1.0.0')
}

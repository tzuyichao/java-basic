plugins {
    id 'java'
}

group 'net.greenrivers'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_12
targetCompatibility = JavaVersion.VERSION_12

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/io.undertow/undertow-core
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.22.Final'

    // https://mvnrepository.com/artifact/io.undertow/undertow-servlet
    compile group: 'io.undertow', name: 'undertow-servlet', version: '2.0.22.Final'

    // https://mvnrepository.com/artifact/io.undertow/undertow-websockets-jsr
    compile group: 'io.undertow', name: 'undertow-websockets-jsr', version: '2.0.22.Final'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


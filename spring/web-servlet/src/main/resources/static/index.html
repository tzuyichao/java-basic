<!DOCTYPE html>
<h1>Testing Page</h1>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/asyncTest", true);
    xhr.onload = function(e) {
        if(xhr.readyState === 4) {
            if(xhr.status === 200) {
                console.log(xhr.responseText);
            } else {
                console.error(xhr.statusText);
            }
        }
    };
    xhr.onerror = function(e) {
        console.log(xhr.statusText);
    };
    xhr.send(null);
</script>
